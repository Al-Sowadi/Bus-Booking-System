<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bus Booking System - Book a Ticket Online</title>
    <meta name="description" content="Book bus tickets online for your next journey. Find buses from your location to your destination with our easy-to-use system.">
    <meta name="keywords" content="bus booking, book a ticket, online bus reservation, bus tickets">
    <meta name="author" content="Louie">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Bus Booking System</h1>
    </header>

    <main>
        <section id="booking">
            <h2>Book a Ticket</h2>
            <form>
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>

                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button id="searchBtn" type="button">Search Buses</button>
            </form>
        </section>

        <section id="results">
            <h2>Search Results</h2>
            <ul id="busList">
                <!-- Bus search results will be displayed here -->
            </ul>
        </section>
        <!-- Create a hidden form to pass data to the booking page -->
        <form id="bookingForm" action="booking.html" method="get">
            <input type="hidden" id="bookingData" name="bookingData">
        </form>
    </main>

   
    <script src="sampleBusData.js"></script>
    <script src="script.js"></script>
</body>
</html>
